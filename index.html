<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketCalculator</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div id='calculatorFrame'>
        <div id="displayPanel"> <!-- screen for display -->
            <div id="expressionDisplay">
                <span id='expressionSpan'> 0 </span>
            </div>

            <div id="resultDisplay">
                <span id='resultSpan'> 0  </span>
            </div>

        </div> 
       <!-- <div id="scientificFunctionPanel"></div>  Has Scientific functions eg sin, cos, log etc -->
        <div id="mainInputPanel">
            <div id="numberPanel"> <!-- Has numeric buttons -->
                <div id="utilityRow" class="numberButtonRow"> <!-- %, del, clear -->
                    <button id="clear" data-value="Clear" class="numberButton"> AC </button>                    
                    <button id="toggleSign" data-value="+/-" class="numberButton"> +/- </button>
                    <!-- <button id="percent" data-value="%" class="numberButton"> % </button> -->
                </div>
                <div id="topNumberRow" class="numberButtonRow"> <!-- 7, 8, 9 -->
                    <button id="seven" data-value="7" class="numericButton numberButton"> 7 </button>
                    <button id="eight" data-value="8" class="numericButton numberButton"> 8 </button>
                    <button id="nine" data-value="9" class="numericButton numberButton"> 9 </button>
                </div>
                <div id="middleNumberRow" class="number numberButtonRow"> <!-- 4, 5, 6 -->
                    <button id="four" data-value="4" class="numericButton numberButton"> 4 </button>
                    <button id="five" data-value="5" class="numericButton numberButton"> 5 </button>
                    <button id="six" data-value="6" class="numericButton numberButton"> 6 </button>
                </div>
                <div id="bottomNumberRow" class="number numberButtonRow"><!-- 1, 2, 3 -->
                    <button id="one" data-value="1" class="numericButton numberButton"> 1 </button>
                    <button id="two" data-value="2" class="numericButton numberButton"> 2 </button>
                    <button id="three" data-value="3" class="numericButton numberButton"> 3 </button>
                </div>
            
                <div id="specialNumberRow" class="numberButtonRow"> <!-- pi, 0, . -->
                    
                    <button id="0" data-value="0" class="numericButton numberButton"> 0 </button>
                    <button id="point" data-value="." class="numberButton"> . </button>
                    <button id="delete" data-value="DEL" class="numberButton"> DEL </button>
                </div>
            </div>
            <div id="operatorPanel"> <!-- Has main operators -->
                <button id="percent" data-value="%" class="numberButton"> % </button>
                <button id="power" data-value="pow" class="operatorButton"> x<sup>y</sup> </button>
                <button id="division" data-value="/" class="operatorButton"> รท </button>
                <button id="multiplication" data-value="*" class="operatorButton"> x </button>
                <button id="minus" data-value="-" class="operatorButton"> - </button>
                <button id="plus" data-value="+" class="operatorButton"> + </button>
                
                
                <button id="equals" data-value="=" class="operatorButton"> = </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
